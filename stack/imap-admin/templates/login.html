<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | IMAP Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <main class="layout narrow">
      <section class="card">
        <h1>Painel de Administração</h1>
        <form method="post" action="/login" class="grid one-col">
          <label class="field">Usuário admin
            <input name="username" placeholder="admin" required />
          </label>
          <label class="field">Senha admin
            <input name="password" type="password" placeholder="Sua senha" required />
          </label>
          <button type="submit">Entrar</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-list">
            {% for category, message in messages %}
              <p class="flash {{ category }}">{{ message }}</p>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </section>
    </main>
  </body>
</html>
