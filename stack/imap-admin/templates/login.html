<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mail Archive — Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
<div class="app">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="flash-bar {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <div class="login-wrap">
    <div class="login-card">
      <div class="login-logo">
        <img src="{{ url_for('static', filename='solturi.svg') }}" alt="Solturi" style="height:36px;width:auto;filter:brightness(0) invert(1);opacity:.9"/>
      </div>
      <h1 class="login-title">Mail Archive</h1>
      <p class="login-subtitle">Painel administrativo</p>
      <form method="post" action="/login" autocomplete="on">
        <div class="field">
          <label class="field-label">Usuário</label>
          <input name="username" type="text" placeholder="admin" required autofocus autocomplete="username"/>
        </div>
        <div class="field">
          <label class="field-label">Senha</label>
          <input name="password" type="password" placeholder="••••••••" required autocomplete="current-password"/>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;margin-top:8px">Entrar</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
